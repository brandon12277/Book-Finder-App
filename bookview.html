<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Books Embedded Viewer API Example</title>
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <script type="text/javascript">
      google.books.load();

      function initialize() {
        var viewer = new google.books.DefaultViewer(document.getElementById('viewerCanvas'));
        var index=document.URL.indexOf("?");
        var ISBN=(index>0)?document.URL.substring(index,document.URL.length).split("=")[1]:undefined;
        viewer.load('ISBN:'+ISBN,function(responseTxt, statusTxt, xhr){
        if(statusTxt == "success"){}
        else{
          document.getElementById('viewerCanvas').innerHTML='<img style="margin-left:30%;transform:scale(1.3)" src="house-not-available-icon-flat-260nw-1030785001.jpg">';
        }
        });
      }

      google.books.setOnLoadCallback(initialize);
    </script>
  </head>
  <body>
    <div id="viewerCanvas" style="width: 100%; height: 100%;"></div>
    
  </body>
</html>
